<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Record Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&family=JetBrains+Mono:wght@500&display=swap');
        
        :root {
            --bg-deep: #02040a;
            --card-glass: rgba(13, 17, 23, 0.8);
            --neon-cyan: #22d3ee;
            --long-green: #4ade80;
            --short-red: #f43f5e;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-deep);
            color: #f0f6fc;
            -webkit-font-smoothing: antialiased;
        }

        .modern-header {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            background: linear-gradient(to bottom, #fff 40%, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
            text-transform: uppercase;
        }

        .glass-card {
            background: var(--card-glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .input-glow {
            background: rgba(1, 4, 9, 0.6) !important;
            border: 1px solid rgba(48, 54, 61, 1) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-glow:focus {
            border-color: var(--neon-cyan) !important;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.15);
        }

        .btn-toggle-long {
            background: var(--long-green);
            color: #052e16;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.2);
        }

        .btn-toggle-short {
            background: var(--short-red);
            color: #fff;
            box-shadow: 0 4px 15px rgba(244, 63, 94, 0.2);
        }

        .calc-key {
            height: 68px;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .calc-key:active { background: rgba(255, 255, 255, 0.15); }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeInUp 0.5s ease-out forwards; }
    </style>
</head>

        <div class="flex items-center justify-center gap-2 mt-4">
            <div id="status-dot" class="w-1.5 h-1.5 rounded-full bg-slate-600"></div>
            <p id="status-label" class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.3em]">System Initializing</p>
        </div>
    </header>

                <button type="button" id="btn-short" onclick="window.updateType('short')" class="flex-1 py-3.5 rounded-xl text-xs font-black transition-all">SHORT 做空</button>
                <input type="hidden" id="tradeType" value="long">

                    </div>

                    </div>
                </div>
                <div class="space-y-2">
